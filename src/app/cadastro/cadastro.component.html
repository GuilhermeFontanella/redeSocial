<div class="card-cadastro container">
    <mat-card class="cadastro-card">
        <div class="cadastro-title">
            <span>Cadastro</span>
        </div>
        <div *ngIf="cadastro">
            <form autocomplete="off" novalidate [formGroup]="cadastro">
                <mat-card-content>
                    <app-form-text nome="Nome" controlName="nome" [formGroup]="cadastro"></app-form-text>
                </mat-card-content>    
                <mat-card-content>
                    <app-form-text nome="Sobrenome" controlName="sobrenome" [formGroup]="cadastro"></app-form-text>
                </mat-card-content>
                <mat-card-content id="select">
                    <app-form-select [formGroup]="cadastro" name="genero"></app-form-select>
                </mat-card-content>
                <mat-card-content id="datePicker">
                    <app-date-picker-form [formGroup]="cadastro" name="dataNascimento"></app-date-picker-form>
                </mat-card-content>
                <mat-card-content>
                    <app-form-text nome="E-mail" controlName="email" [formGroup]="cadastro" name="usuario.email"></app-form-text>
                </mat-card-content>
                <mat-card-content>
                    <app-form-text tipo="password" nome="Senha" controlName="senha" [formGroup]="cadastro" name="usuario.senha"></app-form-text>
                </mat-card-content>
                <button 
                type="submit" 
                class="btn btn-primary"
                title="Cadastrar usuÃ¡rio"
                matRipple
                (click)="realizarCadastro()"
                >Cadastrar
                </button>
                <button 
                type="button" 
                class="btn btn-primary" 
                routerLink="/login"
                title="Voltar para o login"
                matRipple
                >
                Voltar
                </button>
            </form>  
        </div> 
    </mat-card>  
</div>
