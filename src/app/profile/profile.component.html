<div class="profile-page">
    <mat-card class="card-profile container">
        <div class="col-sm profile">
            <form>
                <div class="userInfo">
                    <mat-form-field class="col-sm-10" style="margin-left: 30px;">
                        <input matInput name="nomeUsuario" [disabled]=disabled [(ngModel)]="nomeDoUsuario" #nome>
                    </mat-form-field>
                    <div class="edit col col-sm-2">
                        <mat-icon (click)="editar(1, nome)" *ngIf="disabled" title="Editar">edit</mat-icon>
                        <mat-icon (click)="ok(1, nomeDoUsuario)" *ngIf="!disabled" title="Concluir">done</mat-icon>
                    </div>
                </div>
                <div class="fotoUsuario foto">
                    <mat-card class="col">
                        <mat-card-content >
                           <img src="../../assets/logo/fotoPerfil.jpg" alt="Sem foto"> 
                        </mat-card-content>
                        <!-- <div class="iconeFoto col">
                            <mat-icon title="Editar">edit</mat-icon>
                            <mat-icon title="Concluir">done</mat-icon>
                        </div> -->
                    </mat-card>
                </div>
                <div class="userInfo">
                    <mat-icon class="icone">email</mat-icon>
                    <mat-form-field class="col-sm-10">
                        <input matInput name="emailUsuario" [disabled]=disabled [(ngModel)]="emailUsuario" #email>
                    </mat-form-field>
                    <div class="edit col col-sm-2">
                        <mat-icon (click)="editar(2, email)" *ngIf="disabled" title="Editar">edit</mat-icon>
                        <mat-icon (click)="ok(2, emailUsuario)" *ngIf="!disabled" title="Concluir">done</mat-icon>
                    </div>
                </div>
                <div class="userInfo">
                    <mat-icon class="icone">location_on</mat-icon>
                    <mat-form-field class="col-sm-10">
                        <input matInput name="localUsuario" [disabled]=disabled [(ngModel)]="localUsuario" #local>
                    </mat-form-field>
                    <div class="edit col col-sm-2">
                        <mat-icon (click)="editar(3, local)" *ngIf="disabled" title="Editar">edit</mat-icon>
                        <mat-icon (click)="ok(3, localUsuario)" *ngIf="!disabled" title="Concluir">done</mat-icon>
                    </div>
                </div>

            </form>
        </div>
        
    </mat-card>

</div>
