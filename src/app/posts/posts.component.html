<div class="cardpost container" *ngFor="let e of post">
    <mat-card class="post container">
        <mat-card-content class="title" (click)="openDialog(e)">
            <img src="../../assets/logo/fotoPerfil.jpg" class="img-thumbnail" >
            <div class="header">
                <a id="linkUsuario" routerLink="#" [title]="e.usuario">{{e.usuario}}</a>
            </div> 
        </mat-card-content>
        <div class="card-body" >
            <mat-card-content class="card-text">
                {{ e.conteudo }}
            </mat-card-content>
            <mat-card-actions>
                <button>
                    <mat-icon 
                    aria-hidden="false" 
                    aria-label="Example home icon"
                    title="Curtir"
                    id="curtir"
                    matBadge="5"
                    matBadgePosition="before"
                    >favorite
                    </mat-icon>
                </button>
                <button>
                    <mat-icon 
                    aria-hidden="false" 
                    aria-label="Example home icon"
                    title="Comentar"
                    id="comentar"
                    matBadge="2"
                    matBadgePosition="before"
                    >question_answer
                    </mat-icon> 
                </button>
                <button type="submit">
                    <mat-icon 
                    aria-hidden="false" 
                    aria-label="Example home icon"
                    title="Compartilhar"
                    id="compartilhar"
                    matBadge="1"
                    matBadgePosition="before"
                    >launch
                    </mat-icon>
                </button> 
            </mat-card-actions>
        </div> 
    </mat-card>
</div>
