<mat-dialog-content class="mat-typography">
  <app-profile></app-profile>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button
  mat-button
  mat-dialog-close
  title="Fechar modal">
    <mat-icon aria-hidden="false" aria-label="close modal">
      visibility_off
    </mat-icon>
  </button>
  <button 
  mat-button 
  [mat-dialog-close]="true" 
  cdkFocusInitial
  title="Seguir">
    <mat-icon aria-hidden="false" aria-label="follow">
      favorite_border
    </mat-icon>
</button>
</mat-dialog-actions>
